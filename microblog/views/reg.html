<% include header.html %>
<form class="form-horizontal" method="POST">
    <fieldset>
        <legend>User Sign Up</legend>
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="username" name="username">
                <p class="help-block">The name for your account, use for sign in and show.</p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password" name="password">
            </div>
        </div>
        <div class="control-group">
                <label class="control-label" for="password">Repeat password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password-repeat" name="password-repeat">
                </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </fieldset>
</form>
